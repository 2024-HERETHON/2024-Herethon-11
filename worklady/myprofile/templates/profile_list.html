<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Profile List</h1>
    <form method="get" action="{% url 'profile_list' %}">
        <input type="text" name="q" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Short Intro</th>
                <th>Interest</th>
                <th>Current Job</th>
                <th>Introduce</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in profiles %}
            <tr>
                <td>{{ profile.id }}</td>
                <td>{{ profile.username.name }}</td>
                <td>{{ profile.short_intro }}</td>
                <td>{{ profile.interest }}</td>
                <td>{{ profile.current_job }}</td>
                <td>{{ profile.introduce }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
