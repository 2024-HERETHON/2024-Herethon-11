<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="qna.gen.css" />
    <title>일반 Q&A 질문하기</title>
  </head>
  <body>
    <header>
      <div class="sidebar">
        <button onclick="sidebar.open()">
          <img style="width: 28px; height: 24px" src="image/Group.png" />
        </button>
        <aside class="side_bar js-side_bar"></aside>
      </div>
      <img
        class="header_logo"
        style="width: 96.1px; height: 26.4px"
        src="image/워크레디 로고 수정 (이름+로고) 2.png"
      />
      <a class="nav-MyPage" href="#none"><img src="image/bi_person.png" /></a>
    </header>
    <div class="line"></div>

    <nav class="navbar">
      <ul>
        <li><a class="nav-SignUpProfile" href="#none">프로필 등록</a></li>
        <li><a class="nav-ViewProfile" href="#none">프로필 보기</a></li>
        <li>
          <a class="nav-QnA" href="#none">멘토 Q&A</a>
        </li>
      </ul>
    </nav>
    <div class="line"></div>

    <div class="qna-navbar">
      <a class="nav-genQ" href="#none">일반 Q&A</a>
      <div
        style="
          width: 100%;
          height: 100%;
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
          border: 1px rgba(0, 0, 0, 0.38) solid;
        "
      ></div>
      <a class="nav-oneQ" href="#none">1 : 1 Q&A</a>
    </div>
    <div class="line"></div>

    <div class="question-container">
      <div class="title">질문을 작성해 주세요.</div>
      <div class="content">
        질문 분야<input
          id="new-post-tag"
          placeholder="# UI # 유통 # IT # 생산 # 회계 # 무역 등"
        />
        제목<input
          type="text"
          id="new-post-title"
          placeholder="제목을 작성해 주세요."
        />
        내용<textarea
          id="new-post-content"
          placeholder="질문의 내용을 작성해 주세요."
        ></textarea>
      </div>
      <button id="new-post-submit" onclick="addPost()">질문하기</button>
    </div>
    <script src="qna.gen.js"></script>
  </body>
</html>
