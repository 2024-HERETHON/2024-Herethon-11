<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="qna.gen.css" />
    <title>일반 Q&A</title>
  </head>
  <body>
    <header>
      <div class="sidebar">
        <button onclick="sidebar.open()">
          <img style="width: 28px; height: 24px" src="image/Group.png" />
        </button>
        <aside class="side_bar js-side_bar"></aside>
      </div>
      <img
        class="header_logo"
        style="width: 96.1px; height: 26.4px"
        src="image/워크레디 로고 수정 (이름+로고) 2.png"
      />
      <a class="nav-MyPage" href="#none"><img src="image/bi_person.png" /></a>
    </header>
    <div class="line"></div>

    <nav class="navbar">
      <ul>
        <li><a class="nav-SignUpProfile" href="#none">프로필 등록</a></li>
        <li><a class="nav-ViewProfile" href="#none">프로필 보기</a></li>
        <li>
          <a class="nav-QnA" href="#none">멘토 Q&A</a>
        </li>
      </ul>
    </nav>
    <div class="line"></div>

    <div class="qna-navbar">
      <a class="nav-genQ" href="#none">일반 Q&A</a>
      <div
        style="
          width: 100%;
          height: 100%;
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
          border: 1px rgba(138, 136, 136, 0.38) solid;
        "
      ></div>
      <a class="nav-oneQ" href="#none">1 : 1 Q&A</a>
    </div>
    <div class="line"></div>

    <form class="search-box" action="" method="get">
      <input
        class="search-txt"
        type="text"
        name=""
        placeholder="질문을 검색해 보세요!"
      />
      <button class="search-btn" type="submit">
        <img src="image/carbon_search.png" />
      </button>
    </form>

    <div class="middle">
      <div class="filter">
        <button class="all_filter" data-filter="*">
          <img src="image/Vector.png" />전체
        </button>
        <button class="waiting_filter" data-filter="N">
          <img src="image/Vector.png" />답변 대기 질문
        </button>
      </div>
      <button class="nav-question" onclick="location.href='new-post.html'">
        <img src="image/ph_pencil-line.png" />질문하기
      </button>
    </div>

    <div class="forum">
      <div id="post-list">
        <!-- 게시글 목록 -->
      </div>
    </div>
    <script src="qna.gen.js"></script>
  </body>
</html>
